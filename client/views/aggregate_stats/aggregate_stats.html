<template name="AggregateStats">

  <div class="container">
    <div class="row">
       <div class="col-md-6">
        <div>Brand</div>
        <select id="brand" required></select>
      </div>

      <div class="col-md-6">
        <div>Location</div>
        <select id="location" required></select>
      </div>


    </div>

    <div class="row">
      <div class="col-md-6">
        <div>Period</div>
        <div id="slider"></div>
      </div>


    </div>
    <hr/>

    <div class="row">
      <div class="col-md-12">
        <div id="aggregate_chart">
          <svg></svg>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="wordcloud">
          <svg></svg>
        </div>
      </div>
    </div>


  </div>
</template>
